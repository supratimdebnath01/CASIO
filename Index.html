<!DOCTYPE html>

<html lang="en">
    
    <head>
            <meta charset="iso-8859-1">
            <link rel="stylesheet" type="text/css" href="CSS/calculator.css">
          
     <title>Calculator</title>    
        
    </head>
    
    
    <body>
         
        <center><h4 class="cal">CASIO  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <em>[ MJ-120T ]</em></h4></center>
        
        <center> 
            <tr> 
                <td><input type ="text" id="display" readonly="readonly"></td> 
            </tr>
            
            <table border="0px" width="100px" cellspacing="15px"  align="center"> 
        
            <tr>
                <td><input type="button" value="C" id="clear"></td>
                <td><input type="button" value="DEL" id="bt" style="font-size: 18px"></td>
                <td><input type="button" value="%" id="bt"></td>
                <td><input type="button" value="/" id="bt"></td>
                
            </tr>
             
             <tr>
                <td><input type="button" value="7" id="bt"></td>
                <td><input type="button" value="8" id="bt"></td>
                <td><input type="button" value="9" id="bt"></td>
                <td><input type="button" value="X" id="bt"></td>
            </tr>
             
             <tr>
                <td><input type="button" value="4" id="bt"></td>
                <td><input type="button" value="5" id="bt"></td>
                <td><input type="button" value="6" id="bt"></td>
                <td><input type="button" value="-" id="bt"></td>
                 
            </tr>
             
             <tr>
                <td><input type="button" value="1" id="bt"></td>
                <td><input type="button" value="2" id="bt"></td>
                <td><input type="button" value="3" id="bt"></td>
                <td rowspan="2"><input type="button" value="+" id="plus" style="height: 99px"></td>
            </tr>
             
             <tr>
                <td><input type="button" value="." id="bt"></td>
                <td><input type="button" value="0" id="bt"></td>
                <td><input type="button" value="=" id="bt"></td>
            </tr>
          </table>
            </center> 
    
    </body>

</html>
